<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="output">
          0
        </p>
      </div>
      <div class="row">
        <button id ="row1-1" onclick="forclear()">C</button>
        <button id ="row1-2" value = "/" onclick="fordisplay('/')">/</button>
      </div>
      <div class="row">
        <button id ="row2-1" value = "7" onclick="fordisplay('7')">7</button>
        <button id ="row2-2" value = "8" onclick="fordisplay('8')">8</button>
        <button id ="row2-3" value = "9" onclick="fordisplay('9')">9</button>
        <button id ="row2-4" value = "*" onclick="fordisplay('*')">X</button>
      </div>
      <div class="row">
        <button id ="row3-1"value = "4" onclick="fordisplay('4')">4</button>
        <button id ="row3-2" value = "5" onclick="fordisplay('5')">5</button>
        <button id ="row3-3" value = "6" onclick="fordisplay('6')">6</button>
        <button id ="row3-4" value = "-" onclick="fordisplay('-')">-</button>
      </div>
      <div class="row">
        <button id ="row4-1" value = "1" onclick="fordisplay('1')">1</button>
        <button id ="row4-2" value = "2" onclick="fordisplay('2')">2</button>
        <button id ="row4-3" value = "3" onclick="fordisplay('3')">3</button>
        <button id ="row4-4" value = "+" onclick="fordisplay('+')">+</button>
      </div>
      <div class="row">
        <button id ="row5-1" >0</button>
        <button id ="row5-3" class="equal" value="=" onclick="solve()" >=</button>
      </div>
   </div>
   <script src="script.js">

   </script>
  </body>
</html>
